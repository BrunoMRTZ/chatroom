<!DOCTYPE html>
<html lang="pt">
<meta charset="utf-8" />
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./src/Chatroom.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Chatroom Example</title>
</head>
<body>
    <div class="chat-container"></div>
     <script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js"/></script>
    <script type="text/javascript">
window.chatroom = new window.Chatroom({
  title: "CACIA Assistente Virtual",
  container: document.querySelector(".chat-container"),
  welcomeMessage: "Olá, sou CACIA, Assistente Virtual",
  host: "http://40.70.160.180:5005",
  speechRecognition: "pt-BR",
  voiceLang: "pt-BR"
});
window.chatroom.openChat();
</script>

 <div id="webchat"></div>
<script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/get_started",
    customData: {"language": "pt-BR"}, // arbitrary custom data. Stay minimal as this will be added to the socket
    
    socketUrl: "http://40.70.160.180:5005",
    socketPath: "/socket.io/",
    hideWhenNotConnected : true,
      
    title: "CACIA bot",
    subtitle: "Assistente virtual",
      
    inputTextFieldHint: "Diga olá, para começar...",
    connectingText: "Conectando....",
    
    profileAvatar: "http://40.70.160.180/botat/images/correiosLogo.jpeg",
    openLauncherImage:  "http://40.70.160.180/botat/images/caciabt4.png",
    
    fullScreenMode: false,
    showFullScreenButton: true,
    docViewer: true,
    showMessageDate: true,
    
    params: { images: { dims: { width: 300, height: 200, } }, storage: "local"  }
              
             
             })
    
    
    
</script>
  </body>
</html>
