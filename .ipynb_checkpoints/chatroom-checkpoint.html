<!DOCTYPE html>
<html lang="pt">
 <head>
     <meta charset="utf-8" />
  <link rel="stylesheet" href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css" />
</head>
<body>
  <div class="chat-container"></div>

  <script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js"/></script>
  
    <script type="text/javascript">
    
        var chatroom = new window.Chatroom({
       host: "http://40.70.160.180:5005",
      title: "CACIA assitente virtual",
      container: document.querySelector(".chat-container"),
      welcomeMessage: "Olá, sou Cacia, do Balcão Digital.",
       speechRecognition: "pt-BR",
      voiceLang: "pt-BR"
    });
    chatroom.openChat();
  </script>


   <div id="webchat"></div>
<script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
// you can add a version tag if you need, e.g for version 0.11.5 https://cdn.jsdelivr.net/npm/rasa-webchat@0.11.5/lib/index.min.js
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/get_started",
    customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
    socketUrl: "http://40.70.160.180:5005",
    socketPath: "/socket.io/",
    title: "Title",
    subtitle: "Subtitle",
    params: {"storage": "session"} // can be set to "local"  or "session". details in storage section.
  })
</script>
    

    
    
  </body>
</html>
